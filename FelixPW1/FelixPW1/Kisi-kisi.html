<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Menggunakan File JavaScript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Felix.css'>
    <script src='jss.js'></script>
</head>
<body class="hide" onload="load()" >
    <DIV style="font-size: 50px;" class="main title">Registrasi Online</DIV>
    <hr>
    <div class="form">
        <table class="form-table">
            <tr>
                <td><label for="no">No. Registrasi</label></td>
                <td><input type="text" name="no" id="no"></td>
            </tr>
            <tr>
                <td><label for="name">Nama</label></td>
                <td><input type="text" name="nama" id="nama"></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat</label></td>
                <td><input type="text" name="alamat" id="alamat"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><label><input type="radio" name="gender" id="male" value="Male" checked="1">Laki laki </label></td>
                <td><label><input type="radio" name="gender" id="female" value="Female">Perempuan</label></td>
            </tr>
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button id="submit" onclick="submit()">Submit</button>
                    <button id="cancel" onclick="cancel()">Cancel</button>
                </td>

            </tr>
        </table>
    </div>

    <div class="registration-data">
        <br><br>
        <div class="title">Data Registrasi</div>
        <table class="data-table" id="data-table">
            <tbody>
                <tr>
                    <td>No. Registrasi</td>
                    <td>Nama</td>
                    <td>Alamat Rumah</td>
                    <td>Jenis Kelamin</td>
                    <td>Email</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
